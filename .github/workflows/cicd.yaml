name: Deploy Stack on aws 
on: 
  push: 
    branches:
      - main  # when ever any code to pushed to master branch it will trigger
    
jobs:  # we are creating jobs to perform steps
  ec2-deploy: # job name 
    runs-on: ubuntu-latest # from azure pool
    needs: s3-deploy # it will run after s3-deploy job 

    steps: # steps to setup cdk and run code 
    - name: setup node.js 20 version
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: checkout git repo code to vm 
      uses: actions/checkout@v2 

    - name: verify code in vm 
      run: ls 

    - name: install dependecies
      run: | 
        cd sundar-day4cdk/
        npm install 
        npm install -g aws-cdk 

    - name: compile code 
      run: |
        cd sundar-day4cdk/
        cdk synth 
    - name: deploy cdk in aws account 
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
      run: |
        cd sundar-day4cdk/
        cdk deploy SundarDay4ec2all --require-approval never
  s3-deploy:
    runs-on: ubuntu-latest # from azure pool 

    steps: # steps to setup cdk and run code 
    - name: setup node.js 20 version
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: checkout git repo code to vm 
      uses: actions/checkout@v2 

    - name: verify code in vm 
      run: ls 

    - name: install dependecies
      run: | 
        cd sundar-day4cdk/
        npm install 
        npm install -g aws-cdk 

    - name: compile code 
      run: |
        cd sundar-day4cdk/
        cdk synth 
    - name: deploy cdk in aws account 
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
      run: |
        cd sundar-day4cdk/
        cdk deploy SundarDay4bestwayStack --require-approval never 